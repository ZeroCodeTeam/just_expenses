<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your App Title</title>
    <meta name="description" content="Description of your app">

    <!-- Open Graph Protocol (OGP) meta tags for image preview -->
    <meta property="og:title" content="Just Expenses">
    <meta property="og:description" content="Simplify your finances with our app.">
    <meta property="og:image" content="https://raw.githubusercontent.com/ZeroCodeTeam/ImageRepo/master/promo.jpg">
    <meta property="og:url" content="https://zerocodeteam.github.io/just_expenses">
    <meta property="og:type" content="website">

    <script>
        var userAgent = window.navigator.userAgent;
        var urlToRedirect = '';

        // Detect user's platform and set the appropriate URL
        if (/iPhone|iPad|iPod/.test(userAgent)) {
            urlToRedirect = 'https://apps.apple.com/us/app/id1373021367';
        } else if (/Android/.test(userAgent)) {
            urlToRedirect = 'https://play.google.com/store/apps/details?id=org.zerocode.justexpenses';
        } else {
            // Handle other platforms or provide a fallback URL
            urlToRedirect = 'https://zerocodeteam.github.io/just_expenses';
        }

        // Perform the redirection
        window.location.href = urlToRedirect;
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="https://zerocodeteam.github.io/just_expenses">click here</a>.</p>
</body>
</html>
